<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Fredoka One', cursive;
        }

        .neo-card {
            background: #fff;
            border: 3px solid black;
            box-shadow: 6px 6px 0px black;
            transition: all 0.15s ease-in-out;
        }

        .neo-card:hover {
            transform: scale(1.02);
            box-shadow: 8px 8px 0px black;
        }

        .btn-neo {
            background-color: #ff5ca8;
            border: 3px solid black;
            box-shadow: 6px 6px 0 black;
            color: white;
            font-weight: bold;
        }

        .btn-neo:hover {
            background-color: #e60073;
        }

        .text-link {
            color: black;
            text-decoration: underline;
        }

        .text-link:hover {
            color: #ff007f;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="neo-card p-5" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login Petopia</h2>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" class="form-control border border-dark neo-card">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password"
                        class="form-control border border-dark neo-card">
                </div>
                <button type="submit" class="btn btn-neo w-100">Login</button>
                <p class="mt-3 text-center">Belum punya akun?
                    <a href="/auth/register" class="text-link">Register</a>
                </p>
                <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
            </form>
        </div>
    </div>
</body>

</html>
