<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pet != null ? 'Edit Pet' : 'Add New Pet'} + ' - PetOpia Admin'">Pet Form - PetOpia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .form-card {
            background: #fff;
            border: 2px solid #d351ac;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(211,81,172,0.08);
            padding: 32px;
            margin-top: 48px;
            max-width: 600px;
        }
        .form-title {
            color: #d351ac;
            font-weight: bold;
        }
        .preview-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card mx-auto">
            <h1 class="form-title mb-4" th:text="${pet != null ? 'Edit Pet' : 'Add New Pet'}">Pet Form</h1>
            
            <form th:action="${pet != null ? '/admin/pets/edit/' + pet.getrasPet() : '/admin/pets/add'}"
                  method="post"
                  enctype="multipart/form-data">
                  
                <div class="mb-3">
                    <label class="form-label">Pet Name</label>
                    <input type="text" class="form-control" name="name" th:value="${pet != null ? pet.getrasPet() : ''}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        <option value="">Select Category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}"
                                th:selected="${pet != null && pet.getjenisPet() == cat}">
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Price (Rp)</label>
                    <input type="number" class="form-control" name="price" min="0" step="1000"
                           th:value="${pet != null ? pet.getHargaPet() : ''}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Discount (0-1)</label>
                    <input type="number" class="form-control" name="discount" min="0" max="1" step="0.01"
                           th:value="${pet != null ? pet.getDiskonPet() : 0}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" min="0"
                           th:value="${pet != null ? pet.getStokPet() : ''}" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Pet Image</label>
                    <input type="file" class="form-control" name="image" accept="image/*"
                           th:required="${pet == null}" onchange="previewImage(this)">
                    <img id="preview" class="preview-image mt-2 d-none">
                    <img th:if="${pet != null}" 
                         th:src="@{'/asset/' + ${#strings.replace(#strings.toLowerCase(pet.getrasPet()),' ','') + '.png'}}"
                         class="preview-image"
                         th:alt="${pet.getrasPet()}">
                </div>
                
                <div class="d-flex gap-2">
                    <a href="/admin/pets" class="btn btn-outline-secondary flex-grow-1">Cancel</a>
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi" th:classappend="${pet != null ? 'bi-check-lg' : 'bi-plus-lg'}"></i>
                        <span th:text="${pet != null ? 'Save Changes' : 'Add Pet'}">Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
