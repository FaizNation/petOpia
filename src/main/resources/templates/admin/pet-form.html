<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pet != null ? 'Edit Pet' : 'Add New Pet'} + ' - PetOpia Admin'">Pet Form - PetOpia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/FaizNation/petOpia/2aa4962529901e0cec5a8120f38b6b68936a88b2/src/main/resources/static/asset/background%20admin2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka One', cursive;
        }

        .form-card {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            margin-top: 48px;
            color: black;
            border: 3px solid black;
            box-shadow: 6px 6px 0 black;
            max-width: 600px;
        }

        .form-title {
            color: #d351ac;
            font-weight: bold;
        }

        .preview-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card mx-auto">
            <h1 class="form-title mb-4" th:text="${pet != null ? 'Edit Pet' : 'Add New Pet'}">Pet Form</h1>

            <form th:action="${pet != null ? '/admin/pets/edit/' + pet.getrasPet() : '/admin/pets/add'}" method="post"
                enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Pet Name</label>
                    <input type="text" class="form-control" name="name" th:if="${pet == null}" required>
                    <input type="text" class="form-control" name="newName" th:if="${pet != null}"
                        th:value="${pet.getrasPet()}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        <option value="">Select Category</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                            th:selected="${pet != null && pet.getjenisPet() == cat}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price (Rp)</label>
                    <input type="number" class="form-control" name="price" min="0" step="1000"
                        th:value="${pet != null ? pet.getHargaPet() : ''}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Discount (0-1)</label>
                    <input type="number" class="form-control" name="discount" min="0" max="1" step="0.01"
                        th:value="${pet != null ? pet.getDiskonPet() : 0}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" min="0"
                        th:value="${pet != null ? pet.getStokPet() : ''}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status Vaksinasi</label>
                    <input type="text" class="form-control" name="vaccineStatus"
                        th:value="${pet != null ? pet.getHealthRecord() != null ? pet.getHealthRecord().getVaccineStatus() : '' : ''}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tanggal Vaksinasi Terakhir</label>
                    <input type="date" class="form-control" name="lastCheckup"
                        th:value="${pet != null && pet.getHealthRecord() != null && pet.getHealthRecord().getLastCheckup() != null ? pet.getHealthRecord().getLastCheckup() : ''}">
                </div>

                <div class="mb-4">
                    <label class="form-label">Pet Image</label>
                    <input type="file" class="form-control" name="image" accept="image/*" th:required="${pet == null}"
                        onchange="previewImage(this)">
                    <img id="preview" class="preview-image mt-2 d-none">
                    <img th:if="${pet != null}"
                        th:src="@{'/asset/' + ${#strings.replace(#strings.toLowerCase(pet.getrasPet()),' ','') + '.png'}}"
                        class="preview-image" th:alt="${pet.getrasPet()}">
                </div>

                <div class="mb-3" id="cat-fields" style="display:none;">
                    <label class="form-label">Mantel Bulu</label>
                    <input type="text" class="form-control" name="mantelBulu"
                        th:value="${pet != null && pet.getjenisPet() == 'Kucing' ? pet.getManteBulu() : ''}">
                    <label class="form-label mt-2">Keramahan</label>
                    <input type="text" class="form-control" name="keramahan"
                        th:value="${pet != null && pet.getjenisPet() == 'Kucing' ? pet.getKeramahan() : ''}">
                </div>
                <div class="mb-3" id="dog-fields" style="display:none;">
                    <label class="form-label">Tinggi</label>
                    <input type="text" class="form-control" name="tinggi"
                        th:value="${pet != null && pet.getjenisPet() == 'Anjing' ? pet.getTinggi() : ''}">
                    <label class="form-label mt-2">Rating Latihan</label>
                    <input type="text" class="form-control" name="latihan"
                        th:value="${pet != null && pet.getjenisPet() == 'Anjing' ? pet.getLatihan() : ''}">
                </div>
                <div class="mb-3" id="fish-fields" style="display:none;">
                    <label class="form-label">Nama Ilmiah</label>
                    <input type="text" class="form-control" name="ilmiah"
                        th:value="${pet != null && pet.getjenisPet() == 'Ikan' ? pet.getIlmiah() : ''}">
                    <label class="form-label mt-2">Suhu Air</label>
                    <input type="text" class="form-control" name="suhuAir"
                        th:value="${pet != null && pet.getjenisPet() == 'Ikan' ? pet.getSuhuAir() : ''}">
                </div>
                <div class="mb-3" id="bird-fields" style="display:none;">
                    <label class="form-label">Berat</label>
                    <input type="text" class="form-control" name="berat"
                        th:value="${pet != null && pet.getjenisPet() == 'Burung' ? pet.getBerat() : ''}">
                    <label class="form-label mt-2">Kicauan</label>
                    <input type="text" class="form-control" name="kiacuan"
                        th:value="${pet != null && pet.getjenisPet() == 'Burung' ? pet.getKicauan() : ''}">
                </div>

                <div class="d-flex gap-2">
                    <a href="/admin/pets" class="btn btn-outline-danger flex-grow-1">Cancel</a>
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi" th:classappend="${pet != null ? 'bi-check-lg' : 'bi-plus-lg'}"></i>
                        <span th:text="${pet != null ? 'Save Changes' : 'Add Pet'}">Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function showInheritanceFields() {
            var cat = document.getElementById('cat-fields');
            var dog = document.getElementById('dog-fields');
            var fish = document.getElementById('fish-fields');
            var bird = document.getElementById('bird-fields');
            var category = document.querySelector('select[name="category"]').value;
            cat.style.display = category === 'Kucing' ? '' : 'none';
            dog.style.display = category === 'Anjing' ? '' : 'none';
            fish.style.display = category === 'Ikan' ? '' : 'none';
            bird.style.display = category === 'Burung' ? '' : 'none';
        }
        document.addEventListener('DOMContentLoaded', function() {
            var select = document.querySelector('select[name="category"]');
            if(select) {
                select.addEventListener('change', showInheritanceFields);
                showInheritanceFields();
            }
        });
    </script>
</body>

</html>
