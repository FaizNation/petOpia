<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pets - PetOpia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/FaizNation/petOpia/2aa4962529901e0cec5a8120f38b6b68936a88b2/src/main/resources/static/asset/background%20admin1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka One', cursive;
        }

        .dashboard-card {
            background: #fff;
            padding: 32px;
            margin-top: 48px;
            border-radius: 12px;
            border: 3px solid black;
            box-shadow: 6px 6px 0 black;
        }

        .dashboard-title {
            color: #ff5ca8;
            font-weight: bold;
        }

        .pet-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid black;
            box-shadow: 6px 6px 0 black;
            transition: transform 0.2s;
            transition: all 0.15s ease-in-out;
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translate(2px, 2px);
            border: 3px solid #000000;
        }

        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .btn-brutal-red {
            background-color: #ffffff;
            color: rgb(255, 0, 0);
            border: 3px solid rgb(255, 0, 0);
            box-shadow: 6px 6px 0 rgb(199, 10, 10);
            transition: all 0.15s ease-in-out;
            border-radius: 6px;
            height: 40px;
        }

        .btn-brutal-red:hover,
        .btn-brutal:focus {
            color: #ffffff;
            background-color: #ff0000;
            box-shadow: 2px 2px 0 #ff0000;
            transform: translate(2px, 2px);
            border: 3px solid #ff0000;
        }

        .btn-brutal-red:active {
            box-shadow: inset 2px 2px 0 #ff0000;
            transform: translate(1px, 1px);
        }

        .btn-brutal-blue {
            background-color: #ffffff;
            color: #0066ff;
            border: 3px solid #0066ff;
            box-shadow: 6px 6px 0 #0066ff;
            transition: all 0.15s ease-in-out;
            border-radius: 6px;
            height: 40px;
        }

        .btn-brutal-blue:hover,
        .btn-brutal:focus {
            color: #ffffff;
            background-color: #0066ff;
            box-shadow: 2px 2px 0 #0066ff;
            transform: translate(2px, 2px);
            border: 3px solid #0066ff;
        }

        .btn-brutal-blue:active {
            box-shadow: inset 2px 2px 0 #0066ff;
            transform: translate(1px, 1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="dashboard-title mb-0">Manage Pets</h1>
                <a href="/admin/pets/add" class="btn-brutal-blue btn-primary p-2">
                    <i class="bi bi-plus-lg"></i> Add New Pet
                </a>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="pet : ${pets}">
                    <div class="pet-card">
                        <img th:src="@{'/asset/' + ${#strings.replace(#strings.toLowerCase(pet.getrasPet()),' ','') + '.png'}}"
                            class="pet-image" th:alt="${pet.getrasPet()}">
                        <div class="p-3">
                            <h5 class="card-title" th:text="${pet.getrasPet()}">Pet Name</h5>
                            <p class="card-text mb-1" th:text="${pet.getjenisPet()}">Category</p>
                            <p class="card-text mb-1">
                                <strong>Price:</strong>
                                <span
                                    th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet(), 0, 'COMMA', 0, 'POINT')}">Price</span>
                            </p>
                            <p class="card-text mb-3">
                                <strong>Stock:</strong>
                                <span th:text="${pet.getStokPet()}">Stock</span>
                            </p>
                            <div class="d-flex gap-2">
                                <a th:href="@{'/admin/pets/edit/' + ${pet.getrasPet()}}"
                                    class="btn btn-outline-primary flex-grow-1">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{'/admin/pets/delete/' + ${pet.getrasPet()}}" method="post"
                                    class="flex-grow-1">
                                    <button type="submit" class="btn-brutal-red  w-100 "
                                        onclick="return confirm('Are you sure you want to delete this pet?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/auth/admin/dashboard" class="btn btn-link mt-4">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>

</html>
