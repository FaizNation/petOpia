<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pets - PetOpia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .dashboard-card {
            background: #fff;
            border: 2px solid #d351ac;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(211,81,172,0.08);
            padding: 32px;
            margin-top: 48px;
        }
        .dashboard-title {
            color: #d351ac;
            font-weight: bold;
        }
        .pet-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="dashboard-title mb-0">Manage Pets</h1>
                <a href="/admin/pets/add" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add New Pet
                </a>
            </div>
            
            <!-- Pet Grid -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="pet : ${pets}">
                    <div class="pet-card">
                        <img th:src="@{'/asset/' + ${#strings.replace(#strings.toLowerCase(pet.getrasPet()),' ','') + '.png'}}"
                             class="pet-image" th:alt="${pet.getrasPet()}">
                        <div class="p-3">
                            <h5 class="card-title" th:text="${pet.getrasPet()}">Pet Name</h5>
                            <p class="card-text mb-1" th:text="${pet.getjenisPet()}">Category</p>
                            <p class="card-text mb-1">
                                <strong>Price:</strong>
                                <span th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet(), 0, 'COMMA', 0, 'POINT')}">Price</span>
                            </p>
                            <p class="card-text mb-3">
                                <strong>Stock:</strong>
                                <span th:text="${pet.getStokPet()}">Stock</span>
                            </p>
                            <div class="d-flex gap-2">
                                <a th:href="@{'/admin/pets/edit/' + ${pet.getrasPet()}}" class="btn btn-outline-primary flex-grow-1">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{'/admin/pets/delete/' + ${pet.getrasPet()}}" method="post" class="flex-grow-1">
                                    <button type="submit" class="btn btn-outline-danger w-100" 
                                            onclick="return confirm('Are you sure you want to delete this pet?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="/auth/admin/dashboard" class="btn btn-link mt-4">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
