<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4">
        <h2 class="mb-4">Shopping Cart</h2>

        <!-- Alert for cart actions -->
        <div th:if="${session.cartMessage != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${session.cartMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <!-- Empty Cart Message -->
        <div th:if="${#lists.isEmpty(cartPets)}" class="text-center mt-5">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h3 class="mt-3">Your cart is empty</h3>
            <p class="text-muted">Add some pets to your cart and they will appear here</p>
            <a href="/shop/all-pet" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>

        <!-- Cart Items -->
        <div th:unless="${#lists.isEmpty(cartPets)}" class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div th:each="pet, iteration : ${cartPets}" class="row mb-4">
                            <div class="col-md-3">
                                <div th:with="imgName=${#strings.replace(#strings.toLowerCase(pet.getrasPet()), ' ', '') + '.png'}">
                                    <img th:src="@{'/asset/' + ${imgName}}" class="img-fluid rounded" th:alt="${pet.getrasPet()}">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="card-title" th:text="${pet.getrasPet()}">Pet Name</h5>
                                        <p class="text-muted mb-0" th:text="${pet.getjenisPet()}">Type</p>
                                        <p class="text-danger mb-0" th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet() * (1 - pet.getDiskonPet()), 0, 'COMMA', 0, 'POINT')}">Price</p>
                                        <div class="d-flex align-items-center mt-2">
                                            <span class="me-2">Quantity:</span>
                                            <input type="number" class="form-control form-control-sm" style="width: 70px;"
                                                th:name="'qty-' + ${pet.getrasPet()}"
                                                th:value="${cart.get(pet.getrasPet())}"
                                                min="1" th:max="${pet.getStokPet()}"
                                                onchange="updateQuantity(this)" />
                                        </div>
                                    </div>
                                    <form th:action="@{/shop/remove-from-cart}" method="post" class="ms-3">
                                        <input type="hidden" name="rasPet" th:value="${pet.getrasPet()}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <hr th:if="${!iteration.last}" class="mt-4">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div th:each="pet : ${cartPets}" class="d-flex justify-content-between mb-2">
                            <span th:text="${pet.getrasPet() + ' x ' + cart.get(pet.getrasPet())}">Item x Quantity</span>
                            <span th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet() * (1 - pet.getDiskonPet()) * cart.get(pet.getrasPet()), 0, 'COMMA', 0, 'POINT')}">Subtotal</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total</strong>
                            <strong>
                                <th:block th:with="total=${0}">
                                    <th:block th:each="pet : ${cartPets}" 
                                              th:with="total=${total + (pet.getHargaPet() * (1 - pet.getDiskonPet()) * cart.get(pet.getrasPet()))}">
                                        <th:block th:if="${petStat.last}" 
                                                  th:text="'Rp ' + ${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">
                                        </th:block>
                                    </th:block>
                                </th:block>
                            </strong>
                        </div>
                        <form th:action="@{/shop/checkout}" method="get">
                            <button type="submit" class="btn btn-primary w-100">Proceed to Checkout</button>
                        </form>
                        <a href="/shop/all-pet" class="btn btn-outline-primary w-100 mt-2">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateQuantity(input) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/shop/update-cart';
            
            const rasPetInput = document.createElement('input');
            rasPetInput.type = 'hidden';
            rasPetInput.name = 'rasPet';
            rasPetInput.value = input.name.replace('qty-', '');
            
            const qtyInput = document.createElement('input');
            qtyInput.type = 'hidden';
            qtyInput.name = 'qty';
            qtyInput.value = input.value;
            
            form.appendChild(rasPetInput);
            form.appendChild(qtyInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>

</html>
