<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4">
        <h2 class="mb-4">Keranjang Belanja</h2>

        <div th:if="${session.cartMessage != null}" class="alert alert-success alert-dismissible fade show"
            role="alert">
            <span th:text="${session.cartMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <div th:if="${#lists.isEmpty(cartPets)}" class="text-center mt-5">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h3 class="mt-3">Keranjang mu masih kosong nih!</h3>
            <p class="text-muted">Coba deh masukin beberapa hewan lucu ke keranjang, biar rame dan makin gemes</p>
            <a href="/shop/all-pet" class="btn btn-primary mt-3 btn-brutal-4">Lanjutkan Berbelanja</a>
        </div>

        <div th:unless="${#lists.isEmpty(cartPets)}" class="row ">
            <div class="col-md-8">
                <div class="card mb-4 btn-brutal-2">
                    <div class="card-body">
                        <div th:each="pet, iteration : ${cartPets}" class="row mb-4">
                            <div class="col-md-3">
                                <div
                                    th:with="imgName=${#strings.replace(#strings.toLowerCase(pet.getrasPet()), ' ', '') + '.png'}">
                                    <img th:src="@{'/asset/' + ${imgName}}" class="img-fluid rounded"
                                        th:alt="${pet.getrasPet()}">
                                </div>
                            </div> 
                            <div class="col-md-9">
                                <div class="d-flex justify-content-between align-items-start  ">
                                    <div>
                                        <h5 class="card-title" th:text="${pet.getrasPet()}">Nama Hewan</h5>
                                        <p class="text-muted mb-0" th:text="${pet.getjenisPet()}">Jenis</p>
                                        <p class="text-danger mb-0"
                                            th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet() * (1 - pet.getDiskonPet()), 0, 'COMMA', 0, 'POINT')}">
                                            Price</p>
                                        <div class="d-flex align-items-center mt-2">
                                            <span class="me-2">Jumlah:</span>
                                            <input type="number" class="form-control form-control-sm btn-brutal-2"
                                                style="width: 70px;" th:name="'qty-' + ${pet.getrasPet()}"
                                                th:value="${cart.get(pet.getrasPet())}" min="1"
                                                th:max="${pet.getStokPet()}" onchange="updateQuantity(this)" />
                                        </div>
                                    </div>
                                    <form th:action="@{/shop/remove-from-cart}" method="post" class="ms-3">
                                        <input type="hidden" name="rasPet" th:value="${pet.getrasPet()}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <hr th:if="${!iteration.last}" class="mt-4">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card btn-brutal-2">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Rincian Pesanan</h5>
                        <div th:each="pet : ${cartPets}" class="d-flex justify-content-between mb-2">
                            <span th:text="${pet.getrasPet() + ' x ' + cart.get(pet.getrasPet())}">Item x
                                Jumlah</span>
                            <span
                                th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet() * (1 - pet.getDiskonPet()) * cart.get(pet.getrasPet()), 0, 'COMMA', 0, 'POINT')}">Jumlah Keseluruhan</span>
                        </div>
                        <hr>                 
                        <div class="cart-total d-flex justify-content-between mb-2">
                            <h6>Total Belanja: Rp <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">0.00</span></h6>
                        </div>
                        <form th:action="@{/shop/checkout}" method="get">
                            <button type="submit" class="btn btn-primary w-100 btn-brutal-4">Lanjutkan ke Pembayaran</button>
                        </form>
                        <a href="/shop/all-pet" class="btn btn-outline-primary w-100 mt-2 btn-brutal-5">Balik Belanja lagi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateQuantity(input) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/shop/update-cart';

            const rasPetInput = document.createElement('input');
            rasPetInput.type = 'hidden';
            rasPetInput.name = 'rasPet';
            rasPetInput.value = input.name.replace('qty-', '');

            const qtyInput = document.createElement('input');
            qtyInput.type = 'hidden';
            qtyInput.name = 'qty';
            qtyInput.value = input.value;

            form.appendChild(rasPetInput);
            form.appendChild(qtyInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>

</html>
