<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card btn-brutal-2">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Lihat Pesanan</h3>

                        <!-- Progress Bar -->
                        <div class="progress mb-4" style="height: 3px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 100%;"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <!-- Order Summary -->
                        <div class="mb-4">
                            <h5>Pesan Barang</h5>
                            <div th:each="pet : ${cartPets}" class="d-flex justify-content-between mb-2">
                                <span th:text="${pet.getrasPet() + ' x ' + cart.get(pet.getrasPet())}">Item x
                                    Kualitas</span>
                                <span
                                    th:text="'Rp ' + ${#numbers.formatDecimal(pet.getHargaPet() * (1 - pet.getDiskonPet()) * cart.get(pet.getrasPet()), 0, 'COMMA', 0, 'POINT')}">Subtotal</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total</strong>
                                <strong th:text="'Rp ' + ${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">Total
                                    Harga</strong>
                            </div>
                        </div>

                        <!-- Shipping Details -->
                        <div class="mb-4">
                            <h5>Shipping Details</h5>
                            <p class="mb-1" th:text="${shipping.fullName}">Nama Lengkap</p>
                            <p class="mb-1" th:text="${shipping.address}">Alamat</p>
                            <p class="mb-1" th:text="${shipping.city + ' ' + shipping.postalCode}">Kota, Kode Pos</p>
                            <p class="mb-1" th:text="${shipping.phone}">Telepon</p>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-4">
                            <h5>Metode Pembayaran</h5>
                            <p class="mb-1">
                                <i class="bi" th:classappend="${
                                    payment == 'bankTransfer' ? 'bi-bank' : 
                                    payment == 'qris' ? 'bi-qr-code' : 'bi-cash'
                                }"></i>
                                <span th:text="${
                                    payment == 'bankTransfer' ? 'Bank Transfer' : 
                                    payment == 'qris' ? 'QRIS' : 'Bayar dan ambil di toko'
                                }"></span>
                            </p>
                        </div>

                        <!-- Confirm Button -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/shop/payment" class="btn btn-outline-primary btn-brutal-5">Kembali ke Pembayaran</a>
                            <form th:action="@{/shop/complete}" method="post">
                                <button type="submit" class="btn btn-primary btn-brutal-4">Konfirmasi Pembayaran</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
