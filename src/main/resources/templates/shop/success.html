<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Sukses - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .star-rating {
            direction: rtl;
            display: inline-flex;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card btn-brutal-2">

                    <div class="card-body py-5">
                        <i class="bi bi-check-circle-fill text-success display-1 mb-4"></i>
                        <h2 class="mb-3">Order mu Berhasil! ðŸŽ‰</h2>
                        <p class="text-muted mb-4">Makasih banget udah belanja di sini~ Transaksinya udah kelar, tinggal nunggu si hewan lucu datang (Kalo dateng awokawok)</p>

                        <div class="mb-4">
                            <h5 class="mb-2">Beri rating pengalaman belanja kamu:</h5>
                            <form id="ratingForm">
                                <div class="star-rating mb-2">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
                                </div>
                                <button type="submit" class="btn btn-success btn-sm">Kirim Rating</button>
                            </form>
                            <div id="ratingThanks" class="mt-2 text-success fw-bold" style="display:none;">Makasih ratingnya king!</div>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="/shop/all-pet" class="btn btn-primary btn-brutal-4">Kembali Berbelanja</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ratingForm');
            const thanks = document.getElementById('ratingThanks');
            if(form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    form.style.display = 'none';
                    thanks.style.display = 'block';
                });
            }
        });
    </script>
</body>

</html>
