<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/shop.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4 ">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card shadow">
                    <div class="card-body btn-brutal-2">
                        <h3 class="card-title mb-4">Beli</h3>

                        <div class="progress mb-4" style="height: 3px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 33%;"
                                aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form th:action="@{/shop/payment}" method="post">
                            <h4 class="mb-3">Shipping Information</h4>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required
                                    th:value="${shipping != null ? shipping.fullName : ''}">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Alamat Lengkap</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required
                                    th:text="${shipping != null ? shipping.address : ''}"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">Kota</label>
                                    <input type="text" class="form-control" id="city" name="city" required
                                        th:value="${shipping != null ? shipping.city : ''}">
                                </div>
                                <div class="col-md-6">
                                    <label for="postalCode" class="form-label">Kode Pos</label>
                                    <input type="text" class="form-control" id="postalCode" name="postalCode" required
                                        th:value="${shipping != null ? shipping.postalCode : ''}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Nomer Telepon</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required
                                    th:value="${shipping != null ? shipping.phone : ''}">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/shop/cart" class="btn btn-outline-primary btn-brutal-5">Kembali ke Keranjang</a>
                                <button type="submit" class="btn btn-primary btn-brutal-4">Lanjutkan ke Pembayaran</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
