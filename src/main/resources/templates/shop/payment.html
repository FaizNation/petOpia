<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PetOpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Payment Method</h3>

                        <!-- Progress Bar -->
                        <div class="progress mb-4" style="height: 3px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 66%;"
                                aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <!-- Payment Method Form -->
                        <form th:action="@{/shop/confirm}" method="post">
                            <div class="mb-4">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer"
                                        value="bankTransfer" required>
                                    <label class="form-check-label" for="bankTransfer">
                                        <i class="bi bi-bank me-2"></i>Bank Transfer
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="qris"
                                        value="qris">
                                    <label class="form-check-label" for="qris">
                                        <i class="bi bi-qr-code me-2"></i>QRIS
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod"
                                        value="cod">
                                    <label class="form-check-label" for="cod">
                                        <i class="bi bi-cash me-2"></i>Cash on Delivery (COD)
                                    </label>
                                </div>
                            </div>

                            <!-- Shipping Info Display (Optional) -->
                            <div th:if="${shipping != null}" class="mb-3">
                                <h5>Shipping Info</h5>
                                <p th:text="${shipping.fullName}"></p>
                                <p th:text="${shipping.address}"></p>
                                <p th:text="${shipping.city + ' ' + shipping.postalCode}"></p>
                                <p th:text="${shipping.phone}"></p>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/shop/checkout" class="btn btn-outline-primary">Back to Shipping</a>
                                <button type="submit" class="btn btn-primary">Review Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
